<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>De‑Ice Admin — JSON Editor</title>
  <style>
    :root{--bg:#0b0c10;--card:#101218;--ink:#eaeaea;--muted:#96a3bf;--line:#1e2230;--accent:#1f6feb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    h1{margin:0 0 6px;font-size:1.35rem}
    .note{color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px;margin-top:16px}
    .lock{position:fixed;inset:0;background:linear-gradient(180deg,#0f1220,#0b0c10);display:flex;align-items:center;justify-content:center;z-index:9999}
    .lockCard{background:#101218;border:1px solid #1e2230;border-radius:16px;padding:20px;max-width:360px;width:92%}
    .lock h1{font-size:1.1rem;margin:0 0 6px}
    .lock .note{color:#9aa7be}
    .lock .row{display:flex;gap:8px;margin-top:12px}
    .lock input{flex:1;border:1px solid #2b3147;background:#0f1220;color:#eaeaea;border-radius:10px;padding:10px}
    .lock button{appearance:none;border:0;background:#1f6feb;color:#fff;font-weight:700;border-radius:10px;padding:10px 14px;cursor:pointer}
    .lock .err{color:#ffb4b4;margin-top:8px;min-height:1.2em}
  </style>
</head>
<body>
  <!-- Admin Passcode Gate -->
  <div id="lock" class="lock">
    <div class="lockCard">
      <h1>Admin Access</h1>
      <div class="note" id="lockHint">Enter passcode.</div>
      <div class="row">
        <input id="lockInput" type="password" placeholder="Passcode" autocomplete="current-password" />
        <button id="lockBtn">Unlock</button>
      </div>
      <div id="lockMsg" class="err"></div>
    </div>
  </div>

  <div class="wrap" id="adminContent" style="display:none">
    <section class="card">
      <h1>De‑Ice Admin — JSON Editor</h1>
      <div class="note">Load current JSON → edit → <strong>Download</strong> the files → commit to GitHub. This page does not save to the server.</div>
      <!-- Admin tool UI would go here -->
    </section>
  </div>

  <script>
    (function(){
      const PASSCODE_HASH = "c86e31cf86d6322e20004e94b7aed1ccd58c97b32c5cb0ae1be01084b54720a2"; // sha256 of 369565
      const gate = document.getElementById('lock');
      const input = document.getElementById('lockInput');
      const btn = document.getElementById('lockBtn');
      const msg = document.getElementById('lockMsg');
      const content = document.getElementById('adminContent');
      const KEY = 'adminSessionHash';

      function hex(buf){ return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join(''); }
      async function sha256Hex(s){ const data=new TextEncoder().encode(s); const digest=await crypto.subtle.digest('SHA-256', data); return hex(digest); }

      function unlock(){ gate.style.display='none'; content.style.display='block'; }

      async function tryUnlock(){
        msg.textContent='';
        const val=(input.value||'').trim();
        if(!val){ msg.textContent='Passcode required.'; return; }
        try{
          const h=await sha256Hex(val);
          if(h===PASSCODE_HASH){ sessionStorage.setItem(KEY,h); unlock(); }
          else{ msg.textContent='Incorrect passcode.'; }
        }catch(e){ msg.textContent='Error: '+(e.message||e); }
      }

      btn.onclick=tryUnlock;
      input.onkeydown=(e)=>{ if(e.key==='Enter') tryUnlock(); };

      // Auto-check session
      window.addEventListener('DOMContentLoaded',()=>{
        if(sessionStorage.getItem(KEY)===PASSCODE_HASH){ unlock(); }
      });
    })();
  </script>
</body>
</html>
