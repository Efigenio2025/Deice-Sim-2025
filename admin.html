<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>De‑Ice Admin — Console</title>
  <style>
    :root{--bg:#0b0c10;--card:#101218;--ink:#eaeaea;--muted:#96a3bf;--line:#1e2230;--accent:#1f6feb;--danger:#e5534b}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .shell{display:grid;grid-template-columns:240px 1fr;min-height:100vh}
    .nav{background:#0d111a;border-right:1px solid var(--line);padding:16px;position:sticky;top:0;height:100vh}
    .brand{font-weight:800;margin-bottom:12px}
    .nav a{display:block;text-decoration:none;color:#cfe1ff;padding:10px 12px;border-radius:10px;margin:4px 0;border:1px solid transparent}
    .nav a[aria-current="page"]{background:#17203b;border-color:#24345f;color:#fff}
    .nav .foot{position:absolute;bottom:12px;left:16px;right:16px;font-size:.85rem;color:var(--muted)}
    .main{padding:18px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;margin-bottom:14px}
    h1{font-size:1.2rem;margin:0 0 8px}
    h2{font-size:1.05rem;margin:10px 0 8px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    textarea,input,select{width:100%;border:1px solid #2b3147;background:#0f1220;color:#eaeaea;border-radius:10px;padding:10px}
    textarea{min-height:260px;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:13px}
    .btn{appearance:none;border:0;background:var(--accent);color:#fff;font-weight:700;border-radius:10px;padding:9px 12px;cursor:pointer}
    .ghost{background:#2b3147}
    .danger{background:var(--danger)}
    .note{color:var(--muted);font-size:.9rem}
    .status{font-size:.92rem;color:var(--muted)}
    .grid{display:grid;gap:12px}
    @media(min-width:1000px){.grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}}
    .ok{color:#98f5b0}
    .err{color:#ffb4b4}
    .lock{position:fixed;inset:0;background:linear-gradient(180deg,#0f1220,#0b0c10);display:flex;align-items:center;justify-content:center;z-index:9999}
    .lockCard{background:#101218;border:1px solid #1e2230;border-radius:16px;padding:20px;max-width:360px;width:92%}
    .hidden{display:none}
    .kbd{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;padding:2px 6px;border-radius:6px;background:#141a2a;border:1px solid #243259}
    .pill{display:inline-block;background:#16213a;border:1px solid #223259;color:#b7c7ff;border-radius:999px;padding:2px 8px;font-size:.75rem;font-weight:700}
    .stepCard{background:#141822;border:1px solid #243259;border-radius:10px;padding:10px;margin:8px 0}
  </style>
</head>
<body>
  <!-- Passcode Gate -->
  <div id="lock" class="lock">
    <div class="lockCard">
      <h1>Admin Access</h1>
      <div class="note">Enter passcode.</div>
      <div class="row">
        <input id="code" type="password" placeholder="Passcode" autocomplete="off" autofocus />
        <button id="go" class="btn" type="button">Unlock</button>
      </div>
      <div id="msg" class="status" style="min-height:1.2em">&nbsp;</div>
    </div>
  </div>

  <!-- Admin Console -->
  <div id="console" class="shell hidden">
    <nav class="nav">
      <div class="brand">De‑Ice Admin</div>
      <a href="#content" data-tab="content">Content</a>
      <a href="builder.html">Builder ↗</a>
      <a href="#publish" data-tab="publish">Publish</a>
      <a href="diagnostics.html">Diagnostics ↗</a>
      <div class="foot">Logged in • <button id="logoutBtn" class="ghost" style="padding:4px 8px">Log out</button></div>
    </nav>
    <main class="main">
      <!-- BUILDER -->
      <section id="tab-builder" class="tab">
        <div class="card">
          <h1>Scenario Builder</h1>
          <div class="note">Quickly add Captain/Iceman lines. Use <code>Captain:</code> or <code>Iceman:</code> prefixes for bulk paste.</div>

          <div class="row">
            <button class="btn" id="bulkPaste">Bulk Paste Script</button>
            <button class="btn ghost" id="addStep">+ Add Step</button>
          </div>

          <div id="steps"></div>

          <div class="row" style="margin-top:12px">
            <button class="btn" id="saveScenario">Save Scenario</button>
            <button class="btn ghost" id="resetScenario">Reset</button>
          </div>

          <div id="builderStatus" class="status">Idle</div>
        </div>
      </section>
    </main>
  </div>

  <script>
    (function(){
      const PASSCODE = '369565';
      const lock=document.getElementById('lock');
      const code=document.getElementById('code');
      const go=document.getElementById('go');
      const msg=document.getElementById('msg');
      const shell=document.getElementById('console');
      const KEY='adminOK';
      function unlock(){ lock.style.display='none'; shell.classList.remove('hidden'); shell.style.display='grid'; try{sessionStorage.setItem(KEY,'1');}catch(_){} }
      function tryUnlock(){ const v=(code.value||'').trim(); if(v===PASSCODE){ unlock(); } else { msg.textContent='Incorrect passcode'; } }
      go.onclick=tryUnlock; code.onkeydown=(e)=>{ if(e.key==='Enter') tryUnlock(); };
      if(sessionStorage.getItem(KEY)==='1'){ unlock(); }
    })();

    // Simple Builder Logic
    const stepsDiv=document.getElementById('steps');
    const status=document.getElementById('builderStatus');
    let steps=[];

    function render(){
      stepsDiv.innerHTML='';
      steps.forEach((st,idx)=>{
        const div=document.createElement('div');
        div.className='stepCard';
        div.innerHTML=`
          <div class="row" style="justify-content:space-between">
            <strong>Step ${idx+1}</strong>
            <button data-del="${idx}" class="btn danger">Delete</button>
          </div>
          <div class="row">
            <select data-role="${idx}">
              <option ${st.role==='Captain'?'selected':''}>Captain</option>
              <option ${st.role==='Iceman'?'selected':''}>Iceman</option>
            </select>
            <input type="text" data-prompt="${idx}" placeholder="Prompt/context" value="${st.prompt}" />
          </div>
          <textarea data-text="${idx}" placeholder="Line text">${st.text}</textarea>`;
        stepsDiv.appendChild(div);
      });
      document.querySelectorAll('[data-del]').forEach(btn=>btn.onclick=()=>{ steps.splice(btn.dataset.del,1); render(); });
      document.querySelectorAll('[data-role]').forEach(sel=>sel.onchange=(e)=>{ steps[e.target.dataset.role].role=e.target.value; });
      document.querySelectorAll('[data-prompt]').forEach(inp=>inp.oninput=(e)=>{ steps[e.target.dataset.prompt].prompt=e.target.value; });
      document.querySelectorAll('[data-text]').forEach(txt=>txt.oninput=(e)=>{ steps[e.target.dataset.text].text=e.target.value; });
    }

    document.getElementById('addStep').onclick=()=>{ steps.push({role:'Iceman',prompt:'',text:''}); render(); };
    document.getElementById('resetScenario').onclick=()=>{ steps=[]; render(); status.textContent='Reset'; };
    document.getElementById('saveScenario').onclick=()=>{
      if(!steps.length){ status.textContent='No steps'; return; }
      const scenario={id:'newScenario',label:'New Scenario',steps};
      const blob=new Blob([JSON.stringify([scenario],null,2)],{type:'application/json'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');
      a.href=url;a.download='scenarios.json';a.click();
      status.textContent='Downloaded scenarios.json';
    };

    document.getElementById('bulkPaste').onclick=()=>{
      const text=prompt('Paste Captain/Iceman script lines:');
      if(!text) return;
      steps=[];
      text.split(/\n/).forEach(line=>{
        const m=line.match(/^(Captain|Iceman):\s*(.+)$/i);
        if(m) steps.push({role:m[1],prompt:'',text:m[2]});
      });
      render();
      status.textContent='Bulk script imported';
    };

    render();
  </script>
</body>
</html>
