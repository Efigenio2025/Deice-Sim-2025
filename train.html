<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0c10" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>De-Ice Trainer — Simulator</title>
  <style>
    :root{--bg:#0b0c10;--card:#101218;--ink:#eaeaea;--muted:#96a3bf;--line:#1e2230;
          --accent:#1f6feb;--danger:#e5534b;--ok:#19c37d;
          --radius:16px;--tap:48px;--space:18px}
    @media (prefers-color-scheme: light){
      :root{--bg:#f6f8fb;--card:#ffffff;--ink:#0b0c10;--muted:#4b5565;--line:#e5e7ef;--accent:#1259d6}
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);
         font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         -webkit-text-size-adjust:100%;-webkit-tap-highlight-color:transparent}
    .wrap{max-width:980px;margin:0 auto;
          padding:calc(env(safe-area-inset-top,0) + var(--space)) var(--space) var(--space);
          display:flex;flex-direction:column;gap:var(--space)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{appearance:none;border:0;border-radius:12px;
         background:var(--accent);color:#fff;font-weight:800;
         padding:12px 14px;cursor:pointer;text-decoration:none;
         display:inline-flex;align-items:center;justify-content:center;
         min-height:var(--tap);touch-action:manipulation}
    .ghost{background:#2b3147}
    .danger{background:var(--danger)}
    @media (prefers-color-scheme: light){
      .ghost{background:#e8eefc;color:#0b2a7a}
    }
    .card{background:var(--card);border:1px solid var(--line);
          border-radius:var(--radius);padding:var(--space)}
    .status{font-size:.92rem;color:var(--muted)}
    .pill{display:inline-block;background:#16213a;border:1px solid #223259;
          color:#b7c7ff;border-radius:999px;padding:2px 8px;font-size:.8rem;font-weight:700}
    .progress{height:12px;background:#1a2136;border:1px solid #223259;border-radius:999px;overflow:hidden}
    .bar{height:100%;width:0;background:linear-gradient(90deg,var(--danger),#f89c2c,#f6e05e,#a4e786,var(--ok));transition:width .25s}
    .scoreline{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
    .diff h3{margin:6px 0 4px;font-size:.9rem;color:var(--muted)}
    .live-box{margin-top:10px;padding:10px;border:1px solid #223259;border-radius:10px;
              background:#141822;min-height:40px;font-size:1rem;color:#b7c7ff}
    .hidden{display:none!important}
    .foot{margin-top:auto;color:var(--muted);font-size:.92rem;padding-bottom:env(safe-area-inset-bottom,0)}
    .btn:focus-visible{outline:3px solid #86b7ff;outline-offset:2px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row" style="justify-content:space-between">
      <a href="index.html" class="btn ghost">← Home</a>
      <div class="row" style="gap:8px;align-items:center">
        <span class="pill" id="empIdBadge">ID: —</span>
        <button id="changeIdBtn" class="btn ghost" type="button">Change ID</button>
      </div>
    </div>

    <!-- Top controls -->
    <div class="row">
      <button id="startBtn" class="btn">Start Simulator</button>
      <button id="speakBtn" class="btn ghost" disabled>Speak Captain</button>
      <button id="listenBtn" class="btn ghost" disabled>Listen & Grade (Iceman)</button>
      <button id="nextBtn" class="btn ghost" disabled>Next</button>
      <button id="finishBtn" class="btn danger" disabled>Mark Complete</button>
    </div>

    <div class="card">
      <!-- ====== MOVED TO TOP: transcript / diff / live input ====== -->
      <div class="diff">
        <h3>Expected (for grading)</h3>
        <div id="expLine">—</div>
        <h3 style="margin-top:8px">Heard</h3>
        <div id="heardLine">—</div>
        <div id="wordStats" class="status" style="margin-top:6px"></div>
      </div>

      <div>
        <h3 style="margin-top:12px">Live Input</h3>
        <div id="liveBox" class="live-box">(waiting…)</div>
      </div>
      <!-- ====== /moved section ====== -->

      <h2 style="margin-top:18px">Steps</h2>
      <div id="stepsBox" class="status">—</div>
      <div class="status" style="margin-top:6px">Simulator: ~5s listen per Iceman step • Final score at end</div>

      <div class="scoreline">
        <div class="status">Score: <span id="scorePct">0%</span></div>
        <div style="flex:1"></div>
        <div class="progress" style="width:300px"><div id="scoreBar" class="bar"></div></div>
      </div>
      <div id="status" class="status">Idle</div>
    </div>

    <footer class="foot">
      V1 • For training purposes only • OMA Station — Microphone works only in Safari on iOS
    </footer>
  </div>

  <!-- Employee ID Modal -->
  <div id="empIdModal" class="hidden" style="position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;z-index:9999">
    <div class="card" style="max-width:380px;width:92%">
      <h2 style="margin:0 0 8px">Enter Employee ID</h2>
      <p style="margin:0 0 10px;color:var(--muted);font-size:.95rem">Required to log trainings.</p>
      <input id="empIdInput" placeholder="e.g., 123456" />
      <div class="row" style="justify-content:flex-end">
        <button id="empIdCancel" class="btn ghost" type="button">Cancel</button>
        <button id="empIdSave" class="btn" type="button">Continue</button>
      </div>
      <div id="empIdMsg" style="margin-top:6px;color:#ffb4b4;font-size:.9rem;min-height:1.1em"></div>
    </div>
  </div>

  <!-- Audio for Captain lines -->
  <audio id="captainAudio" preload="metadata" playsinline></audio>

  <!-- Simulator logic -->
  <script src="trainer-sim.js?v=3"></script>
</body>
</html>
