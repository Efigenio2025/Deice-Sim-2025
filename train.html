<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>De-Ice Trainer — Simulator</title>
  <style>
    :root{--bg:#0b0c10;--card:#101218;--ink:#eaeaea;--muted:#96a3bf;--line:#1e2230;--accent:#1f6feb;--danger:#e5534b;--ok:#19c37d}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{appearance:none;border:0;background:var(--accent);color:#fff;font-weight:700;border-radius:10px;padding:10px 14px;cursor:pointer}
    .ghost{background:#2b3147}
    .status{font-size:.92rem;color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;margin:14px 0}
    .pill{display:inline-block;background:#16213a;border:1px solid #223259;color:#b7c7ff;border-radius:999px;padding:2px 8px;font-size:.8rem;font-weight:700}
    .progress{height:12px;background:#1a2136;border:1px solid #223259;border-radius:999px;overflow:hidden}
    .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--danger),#f89c2c,#f6e05e,#a4e786,var(--ok));transition:width .25s}
    .foot{margin-top:12px;color:#96a3bf;font-size:.85rem;text-align:center}
    .hidden{display:none !important}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row" style="justify-content:space-between">
      <a href="index.html" class="btn ghost">← Home</a>
      <div class="row">
        <span class="pill" id="empIdBadge">ID: —</span>
        <button id="changeIdBtn" class="btn ghost">Change ID</button>
      </div>
    </div>

    <!-- Top controls -->
    <div class="row" style="margin:12px 0">
      <button id="startBtn" class="btn">Start Simulator</button>
      <button id="pauseBtn" class="btn ghost">Pause Simulator</button>
    </div>

    <!-- Scenario selector -->
    <div class="card">
      <h2>Scenario</h2>
      <div class="row">
        <select id="scenarioSelect"><option value="">— loading —</option></select>
        <button id="reloadScenarios" class="btn ghost">Reload</button>
      </div>
      <div id="desc" class="status" style="margin-top:6px">Select a scenario to begin.</div>
    </div>

    <!-- Live transcript line -->
    <div class="card">
      <h2>Live Input</h2>
      <div id="liveInline" style="padding:10px;border:1px solid #223259;border-radius:8px;background:#141822;min-height:32px;font-size:1rem;color:#b7c7ff">(waiting…)</div>
      <div class="status" id="status" style="margin-top:6px">Idle</div>
      <div class="row" style="margin-top:10px;align-items:center">
        <div class="status">Score: <span id="scorePct">0%</span></div>
        <div style="flex:1"></div>
        <div class="progress" style="width:260px"><div id="scoreBar" class="bar"></div></div>
      </div>
    </div>

    <!-- Steps (only current step shows) -->
    <div id="stepsCard" class="card hidden">
      <h2>Step</h2>
      <div id="stepsBox">—</div>
    </div>

    <div class="foot">V1 • For training purposes only • OMA Station — Mic works only in Safari on iOS</div>
  </div>

  <!-- Employee ID Modal -->
  <div id="empIdModal" class="hidden" style="position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;z-index:9999">
    <div class="card" style="max-width:380px;width:92%">
      <h2 style="margin:0 0 8px">Enter Employee ID</h2>
      <p style="margin:0 0 10px" class="status">Required to log trainings.</p>
      <input id="empIdInput" placeholder="e.g., 123456" />
      <div class="row" style="justify-content:flex-end;margin-top:12px">
        <button id="empIdCancel" class="btn ghost" type="button">Cancel</button>
        <button id="empIdSave" class="btn" type="button">Continue</button>
      </div>
      <div id="empIdMsg" style="margin-top:6px;color:#ffb4b4;font-size:.9rem;min-height:1.1em"></div>
    </div>
  </div>

  <!-- Captain audio element -->
  <audio id="captainAudio" preload="metadata" playsinline></audio>

  <!-- Behavior -->
  <script src="trainer-sim.js"></script>
</body>
</html>
